<template>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-m-left_large">
                <c-custom-toast auto-close-time="8000"></c-custom-toast>
            </div>
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Insert Topic</h2>
                </header>
                <!-- modal body start --> 
                <div class="slds-modal__content slds-p-around_medium" > 
                    <lightning-input onchange={handleInsertButton} placeholder="Enter Topic Name"></lightning-input>
                </div>
                <div class="spinner">
                    <template if:true={isLoading}>
                         <lightning-spinner alternative-text="Loading" variant="brand" size="small">
                         </lightning-spinner>
                    </template>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Insert" title="Insert" disabled={isDisable}
                    onclick={handleInsertTopic}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
